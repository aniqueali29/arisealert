<!DOCTYPE html>
<html>

<head>
  <!-- Include SoloAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aniqueali29/soloalert/dist/soloalert.min.css">

</head>

<body>
  <!-- Your content -->
  <button onclick="showAlert()">Show Alert</button>

  <!-- Include SoloAlert JS -->
  <script src="https://cdn.jsdelivr.net/gh/aniqueali29/soloalert/dist/soloalert.min.js"></script>
  <script>

    async function showAlert() {
      await SoloAlert.info('Step 1', 'Starting process...');
      await SoloAlert.warning('Step 2', 'Processing data...');
      await SoloAlert.success('Complete!', 'All done!');
    }


  </script>
</body>

</html>
